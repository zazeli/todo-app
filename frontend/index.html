<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="todolist">
        <div class="container todo-container">
            <div class="list-heading">
                <h1>TodoList</h1>
            </div>
            <div class="alert messages"></div>
            <div class="add-new">
                <div class="input-group mb-3">
                    <input type="text" id="new-todo" class="form-control" placeholder="Ką padaryti?" data-mode="add">
                    <button class="btn btn-outline-secondary" type="button" id="add-new-todo"
                        data-edit-label="Redaguoti" data-add-label="Pridėti">Pridėti</button>
                </div>
            </div>
            <div id="todos"></div>
            <div class="actions">
                <button class="btn btn-secondary" id="mass-delete">Trinti pasirinktus</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/common.js"></script>
</body>

</html>
